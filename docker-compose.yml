version: "3.3"
services:
  expense-frontend:
    build:
      context: ./expense-frontend
      dockerfile: Dockerfile
    restart: always
    # ports:
    # - "3000:3000"
    # depends_on:
    #   - expense-backend
    networks:
      - expense-network
  expense-backend:
    build:
      context: ./expense-backend
      dockerfile: Dockerfile
    restart: always
    # ports:
    # - "8000:8000"
    depends_on:
      - expense-db
    networks:
      - expense-network
  expense-db:
    image: mysql:8.0.20
    # ports:
    # - "3307:3306"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: expense_management
    networks:
      - expense-network
  webserver:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "8000:8000"
    networks:
      - expense-network

networks:
  expense-network:
    driver: bridge